<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STOCK EXCHANGE MARKET</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Styles -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ================= NAVIGATION ================= -->
<div class="top-nav">
    <h1>STOCK EXCHANGE MARKET</h1>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('investment')">Invest</a>
    <a href="#" onclick="showSection('history')">History</a>
    <a href="#" onclick="showSection('admin')" id="adminBtn" style="display:none">Admin</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="ticker"><marquee id="ticker">Loading prices...</marquee></div>

<!-- ================= LOGIN MODAL ================= -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()" style="margin-top:10px;background:#2b3139;color:#fff">Create Account</button>
    <div class="error" id="loginError"></div>
  </div>
</div>

<!-- ================= REGISTER MODAL ================= -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <h2>Create Account</h2>
    <input id="rname" placeholder="Full Name">
    <input id="raddress" placeholder="Home Address">
    <input id="rphone" placeholder="Phone Number">
    <input id="remail" type="email" placeholder="Email">
    <input id="rdob" type="date">
    <input id="rpass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard" class="dashboard container" style="display:none;">
  <div class="balances">
    <div class="card balance-card"><h3>Main Balance</h3><p id="mainBalance">$0.00</p></div>
    <div class="card balance-card"><h3>Profit</h3><p id="profitBalance">$0.00</p></div>
    <div class="card balance-card"><h3>Total</h3><p id="totalBalance">$0.00</p></div>
  </div>

  <div class="charts">
    <div class="card"><canvas id="balanceChart"></canvas></div>
    <div class="card"><canvas id="profitChart"></canvas></div>
  </div>

  <div class="card">
    <h3>Withdrawal Status</h3>
    <p id="withdrawStatus"></p>
  </div>

  <div class="card">
    <h3>Live Activity</h3>
    <div class="activity" id="activityFeed"></div>
  </div>

  <div class="actions">
    <button onclick="downloadPDF()">Download Statement</button>
  </div>
</div>

<!-- ================= INVESTMENTS ================= -->
<div id="investment" class="investment container" style="display:none;">
  <div class="card">
    <h3>Invest Funds</h3>
    <select id="planSelect">
      <option value="gold" data-return="0.2">Gold Plan 20% Return</option>
      <option value="silver" data-return="0.1">Silver Plan 10% Return</option>
      <option value="platinum" data-return="0.3">Platinum Plan 30% Return</option>
    </select>
    <input id="investAmount" type="number" placeholder="Enter Amount">
    <button onclick="invest()">Invest</button>
  </div>
</div>

<!-- ================= TRANSACTION HISTORY ================= -->
<div id="history" class="history container" style="display:none;">
  <div class="card">
    <h3>Transactions</h3>
    <table id="transactionTable">
      <thead>
        <tr><th>Date</th><th>Type</th><th>Amount</th><th>Balance</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- ================= ADMIN ================= -->
<div id="admin" class="admin container" style="display:none;">
  <div class="card">
    <h3>Admin Panel</h3>
    <div id="adminView"></div>
  </div>
</div>

<footer>Â© 2026 Stock Exchange Market & Investment</footer>

<script src="charts.js"></script>
<script src="app.js"></script>
</body>
</html>
